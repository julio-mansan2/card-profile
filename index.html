<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>

   <main class="container"> 
    <div class="cartao-corpo">
        
        <div>
            <img src="src/images/bg-pattern-card.svg" alt="" class="imagem-do-topo">
        </div>

        <div class="informacoes">
        
        <div>
            <img src="src/images/image-victor.jpg" alt="foto de perfil" class="foto-de-perfil">

            <p class="principal">Victor Crest <span class="idade">26</span></p>
            <p class="cidade">Londres</p>
        </div>

        <hr>

        <div class="contadores">
            <ul class="numeros">
                <li class="seguidores">
                    <p>80K</p>
                    <span>Seguidores</span>
                </li>
                <li class="curtidas">
                    <p>803K</p>
                    <span>Curtidas</span>
                </li>
                <li class="fotos">
                    <p>1.4K</p>
                    <span>Fotos</span>
                </li>
            </ul>
        </div>

        </div>

    </div>
    </main> 
    
</body>
</html>
